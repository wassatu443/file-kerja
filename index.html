  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding: 20px;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .menu {
      list-style: none;
      padding: 0;
    }
    .menu > li {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #34495e;
      position: relative;
    }
    .menu > li:hover {
      background-color: #34495e;
    }
    .menu > li i {
      margin-right: 8px;
    }
    .sub-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      background-color: #34495e;
    }
    .sub-menu.open {
      max-height: 500px;
    }
    .sub-menu a {
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-top: 1px solid #2c3e50;
    }
    .sub-menu a:hover {
      background-color: #3d566e;
    }
    .content {
      padding: 30px;
      flex-grow: 1;
    }
  </style>
</head>
