<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üìÅ Rekapitulasi Divisi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding: 20px;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    .menu {
      list-style: none;
      padding: 0;
    }
    .menu > li {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #34495e;
      position: relative;
    }
    .menu > li:hover {
      background-color: #34495e;
    }
    .menu > li i {
      margin-right: 8px;
    }
    .sub-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      background-color: #34495e;
    }
    .sub-menu.open {
      max-height: 500px;
    }
    .sub-menu a {
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-top: 1px solid #2c3e50;
    }
    .sub-menu a:hover {
      background-color: #3d566e;
    }
    .content {
      padding: 30px;
      flex-grow: 1;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
    }
    .content.full {
      margin-left: 0;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
  
  <div class="sidebar" id="sidebar">
    <h2><i class="fas fa-folder"></i> Rekapitulasi</h2>
    <ul class="menu">
      <li onclick="toggleSubMenu(this)">
        <i class="fas fa-chart-line"></i> IKU
        <ul class="sub-menu">
          <li><a href="#">Contoh IKU</a></li>
        </ul>
      </li>
      <!-- Menu lainnya di sini -->
    </ul>
  </div>

  <div class="content" id="content">
    <h1>üìÑ Laporan Utama</h1>
    <iframe 
      src="https://view.officeapps.live.com/op/embed.aspx?src=https%3A%2F%2Fkemenkeu-my.sharepoint.com%2F%3Ax%3A%2Fg%2Fpersonal%2Fsyaifullah_affandi_kemenkeu_go_id%2FEe_VpK7VshxGnD2Xxxs2VJgBaBOj-d_5vDachwDngTrW0w%3Fe%3DcuDsaC" 
      width="100%" 
      height="800px">
    </iframe>
  </div>

  <script>
    function toggleSubMenu(menuItem) {
      const subMenu = menuItem.querySelector('.sub-menu');
      const isOpen = subMenu.classList.contains('open');
      document.querySelectorAll('.sub-menu').forEach(menu => {
        menu.classList.remove('open');
      });
      if (!isOpen) subMenu.classList.add('open');
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hidden');
      document.getElementById('content').classList.toggle('full');
    }
  </script>
</body>
</html>
